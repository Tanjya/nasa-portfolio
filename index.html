<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Daily Explorer â€” APOD</title>

  <!-- Theme bootstrap + Tailwind config (must be before CDN script) -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if ((saved ?? (prefersDark ? 'dark' : 'light')) === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch {}
    })();
    // Tell Tailwind to use class-based dark mode
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
  <!-- Navbar -->
  <header class="border-b border-black/10 dark:border-white/10">
    <nav class="mx-auto max-w-6xl flex items-center justify-between p-4">
      <a href="./index.html" class="font-semibold tracking-wide">ðŸš€ NASA Daily Explorer</a>
      <ul class="flex gap-4 text-sm">
        <li><a class="hover:underline" href="./index.html">APOD</a></li>
        <li><a class="hover:underline" href="./mars.html">Mars</a></li>
        <li><a class="hover:underline" href="./asteroids.html">Asteroids</a></li>
        <li><a class="hover:underline" href="./search.html">Search</a></li>
      </ul>

    </nav>
  </header>

  <main class="mx-auto max-w-6xl p-4">
    <!-- Controls -->
    <section class="mb-4 grid grid-cols-1 sm:grid-cols-[1fr_auto_auto] gap-3 items-end">
      <div>
        <label for="apodDateInput" class="block text-xs text-gray-600 dark:text-gray-400 mb-1">Select date</label>
        <input id="apodDateInput" type="date"
               class="w-full bg-white border border-black/10 text-gray-900 rounded px-3 py-2 text-sm
                      dark:bg-gray-900 dark:border-white/10 dark:text-gray-100" />
      </div>
      <div class="flex gap-2 sm:justify-end">
        <button id="loadBtn"
                class="px-4 py-2 text-sm rounded border border-black/10 hover:bg-black/5
                       dark:border-white/20 dark:bg-white/10 dark:hover:bg-white/20 transition">
          Load
        </button>
        <span id="loading" class="text-xs text-gray-600 dark:text-gray-400 self-center hidden">Loading...</span>
      </div>
      <div class="sm:justify-self-end">
        <!-- empty cell to balance grid on small screens -->
      </div>
    </section>

    <!-- Error -->
    <p id="errorBox" class="hidden mt-2 text-sm text-red-500 dark:text-red-400" aria-live="polite"></p>

    <!-- APOD Content -->
    <section class="mt-4">
      <figure class="bg-white border border-black/10 rounded-xl overflow-hidden
                     dark:bg-white/5 dark:border-white/10">
        <!-- Image and Video slots (JS will toggle visibility) -->
        <img id="apodImg" alt="" class="w-full max-h-[70vh] object-contain bg-black hidden" />
        <iframe id="apodVideo" class="w-full aspect-video hidden"
                allowfullscreen
                referrerpolicy="no-referrer"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>

        <figcaption class="p-4">
          <h1 id="apodTitle" class="text-lg font-semibold mb-1">Astronomy Picture of the Day</h1>
          <p class="text-xs text-gray-600 dark:text-gray-400">Date: <span id="apodDate"></span></p>
          <p id="apodDesc" class="mt-3 text-sm text-gray-800 dark:text-gray-200"></p>
        </figcaption>
      </figure>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="./src/apod.js"></script>
</body>
</html>
